<div class="grid grid-cols-2 gap-2">
    <div *ngFor="let chart of charts" class="mat-elevation-z8 animate__animated animate__fadeIn rounded-lg">
        <div class="p-1">
            <h3 class="text-2xl text-center">{{ chart.title }}</h3>
            <hr>
            <iframe style="border: none;border-radius: 5px;" width="100%" height="400" [src]="chart.url | sanitize:'resourceUrl'"></iframe>
        </div>
    </div>
</div>
