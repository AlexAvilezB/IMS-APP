<div class="flex">
  <h1>Categories</h1>
  <span class="flex-1"></span>
  <button class="drop-shadow-lg" color="accent" routerLink="/categories/add" mat-flat-button>Add <mat-icon>add</mat-icon></button>
</div>

<hr><br>

<mat-form-field class="w-6/12">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Categories of products" autocomplete="off" #input>
</mat-form-field>

<div class="mat-elevation-z8 animate__animated animate__fadeIn">
  <table mat-table [dataSource]="dataSource">

  <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let category"> {{category.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let category"> {{category.category_name}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let category"> {{category.category_description}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let category">
        <button [routerLink]="['/categories/edit/', category.id]" mat-icon-button color="basic">
          <mat-icon>edit</mat-icon>
        </button>
          <button mat-icon-button color="warn" (click)="deleteCategory(category.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row mr-4" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>

  </table>

  <mat-paginator  [length]="categories.length"
                  [pageSizeOptions]="[5, 10, 20]"
                  showFirstLastButtons
                  aria-label="Select page of products">
  </mat-paginator>
</div>
